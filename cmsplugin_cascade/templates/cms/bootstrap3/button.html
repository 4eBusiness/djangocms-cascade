{% with instance_css_classes=instance.css_classes instance_inline_styles=instance.inline_styles %}
<a href="{{ link }}"{% if target %} target="{{ target }}"{% endif %} {% if instance_css_classes %} class="{{ instance_css_classes }}"{% endif %}{% if instance_inline_styles %} style="{{ instance_inline_styles }}"{% endif %}>{{ content }}</a>
{% endwith %}
