<ul class="pagination">
	<li{% if not laquo.paginate %} class="disabled"{% endif %}><a{% if laquo.paginate %} href="{{ request.path }}?page={{ laquo.num }}"{% endif %}>&laquo;</a></li>
{% for page in pages %}
	<li{% if page.active %} class="active"{% endif %}><a href="{{ request.path }}?page={{ page.num }}">{{ page.num }}</a></li>
{% endfor %}
	<li{% if not raquo.paginate %} class="disabled"{% endif %}><a{% if raquo.paginate %} href="{{ request.path }}?page={{ raquo.num }}"{% endif %}>&raquo;</a></li>
</ul>
